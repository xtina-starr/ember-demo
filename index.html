<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Bloggr</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'post' this}}
                {{title}} <small class='muted'>by {{author.name}}</small>
              {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
        {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>
  
  <script type="text/x-handlebars" id="about">
    <p>
      Selfies Cosby sweater pug, whatever cred gentrify fanny pack readymade ugh. Pop-up Blue Bottle irony 3 wolf moon. Drinking vinegar food truck meggings, four loko pop-up vinyl deep v pug ethical. Ethnic Etsy PBR&B banjo keffiyeh. Pork belly Tonx whatever, pour-over polaroid vegan mlkshk. Wolf chillwave High Life, +1 3 wolf moon fashion axe mumblecore sustainable keffiyeh keytar Thundercats photo booth mlkshk mustache Terry Richardson. Fap banjo Schlitz cray ethnic.
    </p>

    <p>
      Paleo gastropub artisan cred American Apparel, hashtag gentrify Vice synth distillery Neutra direct trade. Biodiesel whatever messenger bag 90's fingerstache street art. Ethical mustache single-origin coffee 90's. Chillwave meh fixie, pork belly banjo Echo Park Neutra Marfa. Twee 90's paleo mumblecore iPhone DIY chia Schlitz. Actually sriracha PBR pug. Hashtag McSweeney's fingerstache beard Thundercats.
    </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
